<!DOCTYPE html><head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>老师入驻</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="../../css/main.css">
	
</head>
<body>
<div include="../module/header.html"></div>
<div class="topbanner">
	<div class="warpper">
	<i></i>
    </div>
</div>
<div class="formbox">
	<div class="warpper clearfix">
     <div class="infobox">
     <p>带<span class="yel">*</span>为必填项目</p>
     <ul>
     <li>
     <span class="info_l"><span class="yel">*</span>姓名：</span>
     <span class="info_r"><input id="te_name" name="" type="text" placeholder="请输入您的姓名"><span class="err err1">提示<i></i></span></span>
     </li>
     
     <li>
     <span class="info_l">性别：</span>
     <span id="te_sex" class="info_r"><a id="te_ma" class="radio on" href="###">先生</a><a id="te_fma" class="radio" href="###">女士</a></span>
     </li>
     
     <li>
     <span class="info_l">年龄：</span>
     <span class="info_r"><input id="te_age" name="" type="text" placeholder="请输入您的年龄"><span class="err err3">提示<i></i></span></span>
     </li>
     
     <li>
     <span class="info_l"><span class="yel">*</span>行业：</span>
     <span class="info_r"><input id="te_hy" name="" type="text" placeholder="请输入您的行业"><span class="err err4">提示<i></i></span></span>
     </li>
     
     <li>
     <span class="info_l"><span class="yel">*</span>专业：</span>
     <span class="info_r"><input id="te_zy" name="" type="text"  placeholder="请输入您的专业"><span class="err err5">提示<i></i></span></span>
     </li>
     
     <li>
     <span class="info_l"><span class="yel">*</span>从业时间：</span>
     <span class="info_r"><select id="te_time">
     <option value="" class="no" >请选择</option>
     <option value="1">1~3年</option>
     <option value="2">3~5年</option>
     <option value="4">5年以上</option></select>
     <span class="err err6">提示<i></i></span></span>
     </li>
     
     <li>
     <span class="info_l">邮箱：</span>
     <span class="info_r"><input id="te_mail" name="" type="text" placeholder="请输入您的邮箱地址"><span class="err err7">提示<i></i></span></span>
     </li>
     
     <li>
     <span class="info_l"><span class="yel">*</span>联系电话：</span>
     <span class="info_r"><input id="te_tel" name="" type="text" placeholder="请输入您的电话号码"><span class="err err8">提示<i></i></span></span>
     </li>
     
     <li>
     <span class="info_l">现居地：</span>
     <span class="info_r"><input id="te_ads" name="" type="text" placeholder="请输入您的地址"></span>
     </li>
     
     <li style=" height:258px;"><span class="info_l">备注：</span><span class="info_r"><textarea id="te_bz" name="" cols="" rows="" placeholder="请输入您的其他信息或合作意见"></textarea></span></li>
     </ul>
     </div>   
     <div class="btnbox">
     <!-- <a id="tea_join" href="#">老师入驻</a> -->
     <input id="tea_join" type="button" value="老师入驻">
     </div>
	</div>
</div>
<div class="footbox">
	<div class="warpper">
	
    </div>
</div>
<div include="../module/footer.html"></div>
</body>
<script src="../../js/vendor/jquery-1.9.0.min.js"></script>
<script src="../../js/main.js"></script>
<script src="../../js/join/join.js"></script>

<link rel="stylesheet" href="../../css/join/join_form.css"> 

</html>
